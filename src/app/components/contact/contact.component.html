<section class="contact" id="contact">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">
        <span class="title-prefix">04.</span>
        <span class="title-text">Get In Touch</span>
      </h2>
      <p class="section-subtitle">
        Ready to bring your ideas to life? Let's collaborate and create something amazing together.
      </p>
    </div>

    <div class="contact-content">
      <div class="contact-info">
        <div class="info-card">
          <div class="info-icon">ğŸ“§</div>
          <h3>Email</h3>
          <p>john.doe&#64;example.com</p>
          <a href="mailto:john.doe@example.com" class="info-link">Send Email</a>
        </div>

        <div class="info-card">
          <div class="info-icon">ğŸ’¼</div>
          <h3>LinkedIn</h3>
          <p>Connect with me professionally</p>
          <a href="https://linkedin.com/in/johndoe" target="_blank" class="info-link">Connect</a>
        </div>

        <div class="info-card">
          <div class="info-icon">ğŸ±</div>
          <h3>GitHub</h3>
          <p>Check out my code</p>
          <a href="https://github.com/johndoe" target="_blank" class="info-link">Follow</a>
        </div>
      </div>

      <div class="contact-form-container">
        <form class="contact-form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input 
              type="text" 
              id="name" 
              name="name"
              class="form-input"
              [(ngModel)]="formData.name"
              required
              placeholder="Your name">
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email"
              class="form-input"
              [(ngModel)]="formData.email"
              required
              placeholder="your.email@example.com">
          </div>

          <div class="form-group">
            <label for="subject" class="form-label">Subject</label>
            <input 
              type="text" 
              id="subject" 
              name="subject"
              class="form-input"
              [(ngModel)]="formData.subject"
              required
              placeholder="Project inquiry">
          </div>

          <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea 
              id="message" 
              name="message"
              class="form-textarea"
              [(ngModel)]="formData.message"
              required
              rows="5"
              placeholder="Tell me about your project..."></textarea>
          </div>

          <button 
            type="submit" 
            class="submit-btn"
            [disabled]="!contactForm.form.valid || isSubmitting">
            <span *ngIf="!isSubmitting">Send Message</span>
            <span *ngIf="isSubmitting">Sending...</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
